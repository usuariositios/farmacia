<!DOCTYPE html>
<html lang="en">

    <head>

        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>LOGIN SISTEMA</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <!-- Bootstrap Core CSS -->
        <link rel="stylesheet" href="./js/slideBar/slidebars.css">
        <link rel='stylesheet' href='./js/datePicker/css/bootstrap-datepicker.min.css' type='text/css'>
        <link rel="stylesheet" href="./js/slideBar/style.css">


        <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css" />        
        <link rel="stylesheet" href="./lib/bootstrap/css/custom.css" type="text/css" />
        <link rel="stylesheet" href="./lib/bootstrap/css/font-awesome.min.css"  type="text/css" />                  
        <link rel='stylesheet' href='./lib/bootstrap/css/font-custom.css' type='text/css'>
        <link rel='stylesheet' href='./lib/table-responsive/table-responsive.css' type='text/css'>


        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->        
    </head>

    <body ng-controller="loginController"  >
        <div class="container" data-ng-cloak>
                <div class="row">
                    <div class="col-md-4 col-md-offset-4">
                        <div class="login-panel panel panel-default">
                            <div class="panel-heading">
                                <h3 class="panel-title">Ingreso de Sistema</h3>
                            </div>
                            <div class="panel-body">
                                <form role="form" name="form" data-toggle="validator">
                                    <fieldset>
                                        <div class="form-group">
                                            <input class="form-control" placeholder="Usuario" name="email"   ng-model="usuarioPersonal.nombreUsuario" required ng-focus="input_focus()" autofocus/>
                                        </div>
                                        <div class="form-group">
                                            <input class="form-control" placeholder="Password" name="password" type="password" ng-model="usuarioPersonal.passwordUsuario" required ng-focus="input_focus()"/>
                                        </div>
                                        <!-- Change this to a button or input when using this as a form -->                                    
                                        <button class="btn btn-success btn-lg btn-block" ng-click="login_action(form.$invalid)" type="submit" >
                                            <i class="fa fa-lock"></i>
                                            Login
                                        </button>
                                    </fieldset>
                                </form>
                            </div>
                        </div>
                        <div>
                            <div class="alert alert-danger" ng-show="mostrarMensaje"  >
                                {{mensaje}}
                            </div>
                            
                            <div class="loading-spiner-holder" data-loading align="center" ><div class="loading-spiner"><img src="./images/ajaxloading.gif" style="height: 40px" /></div></div>
                            
                        </div>
                    </div>
                </div>
            </div>



    <script type="text/javascript" src="./bower_components/requirejs/require.js" data-main="./scripts/data-main.js"></script>


    </body>

</html>
