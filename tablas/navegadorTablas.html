<!DOCTYPE html>

<section ng-controller="navegadorTablasController">
    <div class="row">
        <div class="col-6 col-md-4"></div>
        <div class="col-6 col-md-4">    
        <div class="panel panel-primary" id="panel-principal">
            <div class="panel-heading">
                      <div align="center" class="panel-title">
                              <a style="cursor:pointer;" ng-click="mostrarBuscarTabla_action();"><i class="fa fa-search-plus"></i>&nbsp;DATOS GENERALES</a>
                      </div>
            </div>
              <div class="panel-body">      
                <section id="no-more-tables">
                    <table class="table table-bordered table-hover table-condensed"  >
                        <thead class="cf">
                            <tr>
                                <th>NOMBRE</th>
                                <th>DESCRIPCION</th>                      
                                <th><p style="padding: 1em"></p></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="no-border" ng-repeat="p in tablaList" 
                                 id="{{p.codTabla}}"
                                 >
                                <td data-title="NOMBRE">&nbsp;{{p.nombreTabla}}</td>
                                <td data-title="DESCRIPCION">&nbsp;{{p.descripcionTabla}}</td>                      
                                <td data-title=" ">
                                    <div class="dropdown">
                                        <a class="btn btn-secondary dropdown-toggle" href="#" id="dropdownMenuButton" data-toggle="dropdown" data-aria-haspopup="true" data-aria-expanded="false">
                                            <i class="fa fa-ellipsis-v"></i>
                                        </a>
                                        <ul class="dropdown-menu dropdown-menu-right" role="menu" aria-labelledby="dropdownMenuButton">

                                          <li>
                                              <a tabindex="-1" ng-click="verTabla_action(p);">
                                                  Detalle
                                              </a>
                                          </li>
                                          <li>
                                              <a tabindex="-1" ng-click="editarTabla_action(p);">
                                                  Editar Nombre
                                              </a>
                                          </li>
                                          <li>
                                              <a tabindex="-1" ng-click="eliminarTabla_action(p);">
                                                  Eliminar
                                              </a>
                                          </li>                                
                                      </ul>                              
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </section>

                          
          </div>

              <div class="panel-footer" align="center">

                  <div class="btn-group">
                      <p>
                      <button type="button" class="btn btn-primary" ng-click="agregarTabla_action();">
                          <i class="fa fa-plus"></i>
                          Registrar
                      </button>            

                      </p>
                  </div>
              </div>
        </div>
        </div>
        <div class="col-6 col-md-4"></div>
    
    </div>
    <div id="agregarTablaDialog" class="modal fade" role="dialog">
        <form>
            <div class="modal-dialog">
                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Agregar Tabla </h4>
                    </div>
                    <div class="modal-body">                        
                        <div class="row show-grid">
                            <div class="col-md-6">
                                <label>Nombre:</label>
                                <input class="form-control" ng-model="tablaAgregar.nombreTabla" />
                            </div>
                            <div class="col-md-6">
                                <label>Descripcion:</label>
                                <input class="form-control" ng-model="tablaAgregar.descripcionTabla" />
                            </div>
                        </div>                        
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-default" ng-click="guardarTabla_action();">Guardar</button>
                    </div>
                </div>

            </div>
        </form>
    </div>
    <div id="editarTablaDialog" class="modal fade" role="dialog">
        <form>
            <div class="modal-dialog">
                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Editar tabla detalle</h4>
                    </div>
                    <div class="modal-body">                        
                        <div class="row show-grid">
                            <div class="col-md-6">
                                <label>Nombre:</label>
                                <input class="form-control" ng-model="tablaEditar.nombreTabla" />
                            </div>
                            <div class="col-md-6">
                                <label>Descripcion:</label>
                                <input class="form-control" ng-model="tablaEditar.descripcionTabla" />
                            </div>
                        </div>                        
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-default" ng-click="guardarEditarTabla_action();">Guardar</button>
                    </div>
                </div>

            </div>
        </form>
    </div>
    
    
</section>
