<!DOCTYPE html>

<section ng-controller="navegadorTablasDetalleController">
    <div class="row">
        <div class="col-6 col-md-4"></div>
        <div class="col-6 col-md-4">    
        <div class="panel panel-primary" id="panel-principal">
            <div class="panel-heading">
                <div align="center" class="panel-title">
                        <a style="cursor:pointer;" ng-click="mostrarBuscarTabla_action();"><i class="fa fa-search-plus"></i>&nbsp;DETALLE DE TABLA - {{tabla.nombreTabla}}</a>
                </div>
            </div>
              <div class="panel-body">
                <section id="no-more-tables">
                    <table class="table table-bordered table-hover table-condensed"  >
                        <thead class="cf">
                            <tr>
                                <th>Codigo</th>
                                <th>Descripcion</th>                      
                                <th><p style="padding: 1em"></p></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr  ng-repeat="t in tablaDetalleList" 
                                 id="{{t.codCampo}}"
                                 >
                                <td data-title="NOMBRE">&nbsp;{{t.codCampo}}</td>
                                <td data-title="DESCRIPCION">&nbsp;{{t.nombreCampo}}</td>                      
                                <td data-title=" ">
                                    <div class="dropdown">
                                        <a class="btn btn-secondary dropdown-toggle" href="#" id="dropdownMenuButton" data-toggle="dropdown" data-aria-haspopup="true" data-aria-expanded="false">
                                            <i class="fa fa-ellipsis-v"></i>
                                        </a>
                                        <ul class="dropdown-menu dropdown-menu-right" role="menu" aria-labelledby="dropdownMenuButton">

                                          <li>
                                              <a tabindex="-1" ng-click="agregarTablaDetalle_action(t);">
                                                  Agregar
                                              </a>
                                          </li>
                                          <li>
                                              <a tabindex="-1" ng-click="editarTablaDetalle_action(t);">
                                                  Editar
                                              </a>
                                          </li>
                                          <li>
                                              <a tabindex="-1" ng-click="eliminarTablaDetalle_action(t);">
                                                  Eliminar
                                              </a>
                                          </li>                                
                                      </ul>                              
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </section>                
          </div>

              <div class="panel-footer" align="center">

                  <div class="btn-group">
                      <p>
                      <button type="button" class="btn btn-primary" ng-click="agregarTablaDetalle_action();">
                          <i class="fa fa-plus"></i>
                          Agregar
                      </button>            
                      <button type="button" class="btn btn-primary" ng-click="volver_action()">
                        Cancelar
                      </button>
                      

                      </p>
                  </div>
              </div>
        </div>
        </div>
        <div class="col-6 col-md-4"></div>
    
    </div>
    
    
    <div id="agregarTablaDetalleDialog" class="modal fade" role="dialog">
        <form>
            <div class="modal-dialog">
                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Agregar Tabla Detalle</h4>
                    </div>
                    <div class="modal-body">                        
                        <div class="row show-grid">
                            <div class="col-md-6">
                                <label>Nombre:</label>
                                <input class="form-control" ng-model="tablaDetalleAgregar.nombreCampo" />
                            </div>
                            <div class="col-md-6">
                                <label>Descripcion:</label>
                                <input class="form-control" ng-model="tablaDetalleAgregar.descripcionCampo" />
                            </div>
                        </div>                        
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-default" ng-click="guardarTablaDetalle_action();">Guardar</button>
                    </div>
                </div>

            </div>
        </form>
    </div>
    <div id="editarTablaDetalleDialog" class="modal fade" role="dialog">
        <form>
            <div class="modal-dialog">
                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Editar tabla detalle</h4>
                    </div>
                    <div class="modal-body">                        
                        <div class="row show-grid">
                            <div class="col-md-6">
                                <label>Nombre:</label>
                                <input class="form-control" ng-model="tablaDetalleEditar.nombreCampo" />
                            </div>
                            <div class="col-md-6">
                                <label>Descripcion:</label>
                                <input class="form-control" ng-model="tablaDetalleEditar.descripcionCampo" />
                            </div>
                        </div>                        
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-default" ng-click="guardarEditarTablaDetalle_action();">Guardar</button>
                    </div>
                </div>

            </div>
        </form>
    </div>
    
</section>
