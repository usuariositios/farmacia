<section ng-controller="reporteLibroVentasController" ng-cloak>
    <form>
        <div class="panel panel-primary" id="panel-principal">
            <div class="panel-heading">
                <div align="center" class="panel-title">REPORTE LIBRO DE VENTAS</div>      
            </div>
            <div class="panel-body">

                <div class="row show-grid">
                    <div class="col-md-3">
                                            
                    </div>                    
                    <div class="col-md-3">
                        <label>Gestion:</label>
                        <select class="form-control" ng-model="datosReporte.codGestion" id="codGestion" >
                            <option value="0">-NINGUNO-</option>
                            <option ng-repeat="p in  gestionList"
                                    value="{{p.codItem}}">
                                {{p.nombreItem}}
                            </option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <label>Mes:</label>
                        <select class="form-control" ng-model="datosReporte.codMes" id="codMes" >
                            <option value="0">-NINGUNO-</option>
                            <option ng-repeat="p in  mesesList"
                                    value="{{p.codItem}}">
                                {{p.nombreItem}}
                            </option>
                        </select>
                    </div>
                    
                    <div class="col-md-3">
                                            
                    </div>
                </div>
                
                
                    
                
                <br/>

                

            </div>
            <div class="panel-footer" align="center">
                <div class="btn-group">                    
                    
                    <button type="submit" class="btn btn-primary" ng-click="verReporte()">
                            <i class="fa fa-file-text"></i>
                            Ver Reporte
                        </button>
                </div>
            </div>
              
        </div>
    </form>
</section>
