<!DOCTYPE html>

<section ng-controller="navegadorSubGruposProductoController">
    <div class="row">
        <div class="col-6 col-md-4"></div>
        <div class="col-6 col-md-4">    
            <div class="panel panel-primary" id="panel-principal">
                <div class="panel-heading">    

                    <div align="center" class="panel-title">
                        <a style="cursor:pointer;" ng-click="mostrarBuscarSubGruposProducto_action();"><i class="fa fa-search-plus"></i>&nbsp;SUB GRUPOS DE PRODUCTO</a>
                    <div class="float-right">
                            <div class="dropdown">
                                <a class="btn btn-secondary dropdown-toggle" href="#" id="dropdownMenuButton1" data-toggle="dropdown" data-aria-haspopup="true" data-aria-expanded="false" style="color: white">
                                    <i class="fa fa-ellipsis-v"></i>
                                </a>
                                <ul class="dropdown-menu dropdown-menu-right" role="menu" aria-labelledby="dropdownMenuButton">
                                    <li>
                                        <a tabindex="-1"  ng-click="agregarSubGruposProducto_action();">
                                            Agregar
                                        </a>
                                    </li>

                                </ul>                              
                            </div>
                        </div>
                    </div>
                    
                </div>
                <div class="panel-body">
                    <section id="no-more-tables">
                        <table class="table table-bordered table-hover table-condensed"  >

                            <thead class="cf">
                                <tr>                      
                                    <th>GRUPO</th>
                                    <th>SUB GRUPO</th>
                                    <th>ESTADO</th>
                                    <th>&nbsp;</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr  ng-repeat="e in subGruposProductoList" 
                                     id="{{e.codSubGruposProducto}}"
                                     >                      
                                    <td data-title="GRUPO">&nbsp;{{e.gruposProducto.nombreGrupoProducto}}</td>
                                    <td data-title="SUB GRUPO">&nbsp;{{e.nombreSubGrupo}}</td>
                                    <td data-title="ESTADO">&nbsp;{{e.estadosRegistro.nombreEstado}}</td>
                                    <td data-title="">

                                        <div class="dropdown">
                                            <a class="btn btn-secondary dropdown-toggle" href="#" id="dropdownMenuButton" data-toggle="dropdown" data-aria-haspopup="true" data-aria-expanded="false">
                                                <i class="fa fa-ellipsis-v"></i>
                                            </a>
                                            <ul class="dropdown-menu dropdown-menu-right" role="menu" aria-labelledby="dropdownMenuButton">
                                                <li>
                                                    <a tabindex="-1"  ng-click="agregarSubGruposProducto_action();">
                                                        Agregar
                                                    </a>
                                                </li>
                                                <li>
                                                    <a tabindex="-1" ng-click="editarSubGruposProducto_action(e);">
                                                        Editar
                                                    </a>
                                                </li>
                                                <li>
                                                    <a tabindex="-1" ng-click="eliminarSubGruposProducto_action(e);">
                                                        Eliminar
                                                    </a>
                                                </li>
                                            </ul>                              
                                        </div>                          

                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </section>
                    

                </div>

                <div class="panel-footer" align="center">

                    <div class="btn-group">
                        <p>
                            <button type="button" class="btn btn-primary" ng-click="agregarSubGruposProducto_action();">
                                <i class="fa fa-plus"></i>
                                Registrar
                            </button>
                            
                        </p>    
                    </div>
                </div>
            </div>
        </div>
        <div class="col-6 col-md-4"></div>
    </div>

    <div id="agregarSubGruposProductoDialog" class="modal fade" role="dialog">
        <form>
            <div class="modal-dialog">
                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title"><i class="fa fa-check-circle"></i> Agregar Sub Grupo Producto</h4>
                    </div>
                    <div class="modal-body">
                        <div class="row show-grid">
                            <div class="col-md-6">
                                <label>Nombre:</label>
                                <input class="form-control" ng-model="subGruposProducto.nombreSubGrupo" />
                            </div>

                            <div class="col-md-6">
                                <label>Grupo:</label>
                                <select class="form-control" ng-model="subGruposProducto.gruposProducto.codGrupoProducto" ng-options="e.codItem as e.nombreItem for e in gruposProductoList"></select>                                
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" ng-click="guardarSubGruposProducto_action();">
                            <i class="fa fa-check"></i>
                            Guardar
                        </button>

                        <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="$('#agregarSubGruposProductoDialog').modal('hide');">
                            <i class="fa fa-times-circle"></i>
                            Cancelar
                        </button>
                    </div>

                </div>

            </div>
        </form>
    </div>

    <div id="editarSubGruposProductoDialog" class="modal fade" role="dialog">
        <form>
            <div class="modal-dialog">
                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title"><i class="fa fa-check-circle"></i> Editar Sub Grupo Producto</h4>
                    </div>
                    <div class="modal-body">
                        <div class="row show-grid">
                            <div class="col-md-6">
                                <label>Nombre:</label>
                                <input class="form-control" ng-model="subGruposProducto.nombreSubGrupo" />
                            </div>

                            <div class="col-md-6">
                                <label>Grupo:</label>
                                <select class="form-control" ng-model="subGruposProducto.gruposProducto.codGrupoProducto" ng-options="e.codItem as e.nombreItem for e in gruposProductoList"></select>                                
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" ng-click="guardarEditarSubGruposProducto_action();">
                            <i class="fa fa-check"></i>
                            Guardar
                        </button>

                        <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="$('#editarSubGruposProductoDialog').modal('hide');">
                            <i class="fa fa-times-circle"></i>
                            Cancelar
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <!--buscar-->
    <div id="buscarSubGruposProductoDialog" class="modal fade" role="dialog">
        <form>
            <div class="modal-dialog">
                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title"><i class="fa fa-search"></i> Buscar Grupo</h4>
                    </div>
                    <div class="modal-body">
                        <div class="row show-grid">                        
                            <div class="col-md-6">
                                <label>Nombre:</label>
                                <input class="form-control" ng-model="subGruposProductoBuscar.nombreSubGruposProducto" />
                            </div>
                            <div class="col-md-6">
                                <label>Estado:</label>
                                <select class="form-control" ng-model="subGruposProductoBuscar.estadosRegistro.codEstado" ng-options="e.codItem as e.nombreItem for e in estadosRegistroList"></select>
                            </div>
                        </div>                        
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" ng-click="buscarSubGruposProducto_action();">Buscar</button>
                    </div>
                </div>

            </div>
        </form>
    </div>

    <!-- alerta -->

    <div id="mensajeDialog" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title"><i class="fa fa-search fa-1x"></i> Mensaje</h4>
                </div>
                <div class="modal-body">
                    <i class="fa fa-warning fa-5x"></i>
                    {{mensaje}}
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="$('#mensajeDialog').dialog('hide');">Aceptar</button>
                </div>
            </div>

        </div>
    </div>
</section>
